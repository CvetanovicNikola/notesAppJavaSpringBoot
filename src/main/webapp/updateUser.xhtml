
<HTML xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
      xmlns:form="http://www.springframework.org/tags/form">

	<h:head>
		<title>Update user form</title>
		
	</h:head>
	<h:body>
	 <div id="header">
		<h:outputStylesheet library="css" name="notes.css"/>
		<img id="responsive-image" src="img/writing-1.jpg"  alt="header"/>
	  </div>

	<p:layout class="l">
	    <p:layoutUnit position="west" resizable="false" size="200" minSize="40" maxSize="200">
	    <BR />
		<BR />
	    <p class="text">Current username :</p>
	    #{note.loggedInUser}
	    <p class="text">Current password :</p>
	    #{note.loggedInUserPassword}
	    <p class="text">Email : </p>
	    #{note.loggedInUserEmail}
	    </p:layoutUnit>
	 
	    <p:layoutUnit position="center">
	        <BR />

		<BR />
		<h1>Update user</h1>
		 <font color="red">
		     #{user.errorMessage}
                </font>
		<h:form>
		 
			<table>
				
				<tr>
					<td>
						<p:outputLabel for="@next" value="Username:" />
						<p:inputText  id="uname" value="#{user.updateUsername}" required="false" />
						<h:message for="uname" style="color:red;"/>
					 </td>	
				</tr>
				<tr>
					
					<td>
						<p:outputLabel for="@next" value="Password:" />
						<p:inputText id="pword" value="#{user.updatePassword}" required="false" />
						<h:message for="pword" style="color:red;"/>
					 </td>	
				</tr>
				<tr>
					
					<td>
						<p:outputLabel for="@next" value="Email add:" />
						<p:inputText id="email" value="#{user.updateEmail}" required="false"/>
					<h:message for="email" style="color:red;"/>
					 </td>	
				</tr>
				
				
				
			
			</table>
			<p><h:messages /></p>
			<p>
				<p:commandButton value="Update" action="#{user.updateUser()}" />
				
			</p>
		</h:form>
			<BR />
			<p:button outcome="allNotes.xhtml" value="Your notes" style="margin-right:20px;">
				
			</p:button>
			<BR />
			<BR />
			<BR />
			
		    </p:layoutUnit>
		    <p:layoutUnit position="east" size="200">
		   
		    </p:layoutUnit>
	</p:layout>
	 
		
		
</h:body>




</HTML>
