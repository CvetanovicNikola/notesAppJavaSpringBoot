<HTML xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<f:metadata>
			<f:viewParam name="noteId" value="#{note.noteId}"/>
		</f:metadata>
	
	</h:head>
	
	<h:body>
	
	<p:layout >
	    <p:layoutUnit position="west" resizable="false" size="100" minSize="40" >
	        West
	    </p:layoutUnit>
	 
	    <p:layoutUnit position="center">
	        <h:form id="noteDetail">
	    <p:fieldset id="noteFields" legend="Note details">
	        <p:dataTable id="noteData" var="noteVar" value="#{note.noteById}" >
		          <p:column style="width:20px">
		              <p:commandButton value="Delete this note" action="#{note.deleteNote(noteVar.note_id)}" />
		                        
		          </p:column>
	            <p:column headerText="Note by" width="30">
	                <h:outputText value="#{noteVar.user.username}" />
	            </p:column>
	 			
	            <p:column headerText="NOte title" width="30">
	                <h:outputText value="#{noteVar.title}" />
	            </p:column>
	 
	            <p:column headerText="Note text" width="50">
	                <h:outputText value="#{noteVar.content}" escape="false"/>
	            </p:column>
	 
	                      
	        </p:dataTable>
	    </p:fieldset>
    	 
	</h:form>
	
		<BR />
		
		<BR />
		<p:button outcome="createNote.xhtml" value="Write a note" style="margin-right:20px;">
			
		</p:button>
		<BR />
		<p:button outcome="allNotes.xhtml" value="View all notes" style="margin-right:20px;">
			
		</p:button>
	    </p:layoutUnit>
	     <p:layoutUnit position="east" resizable="false" size="100" minSize="40" >
	        east
	    </p:layoutUnit>
	</p:layout>
	
	
	</h:body>


</HTML>
