<HTML xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
	
	<h:head>
		<f:metadata>
			<f:viewParam name="userId" value="#{user.userId}"/>
		</f:metadata>
	
	</h:head>
	
	<h:body>
	
	
	<h:form id="userDetail">
    <p:fieldset id="userFields" legend="User details" style="color:red">
        <p:dataTable id="userData" var="userVar" value="#{user.userById}" >
          
            <p:column headerText="Last name" width="30">
                <h:outputText value="#{userVar.lastName}" />
            </p:column>
 
            <p:column headerText="Name" width="30">
                <h:outputText value="#{userVar.firstName}" />
            </p:column>
             <p:column headerText="Password" width="30">
                <h:outputText value="#{userVar.username}" />
            </p:column>
            <p:column headerText="Password" width="30">
                <h:outputText value="#{userVar.password}" />
            </p:column>
             <p:column headerText="Email" width="30">
                <h:outputText value="#{userVar.email}" />
            </p:column>
            <p:column style="width:20px">
                    <p:commandButton style="color:red" value="Delete this user" action="#{user.deleteUser(userVar.user_id)}" />
                        
            </p:column>
            
        </p:dataTable>
    </p:fieldset>
    	
	</h:form>
	
		<BR />
	
		<BR />
		<p:button outcome="createNote.xhtml" value="Create a note" style="margin-right:20px;">
			 
		</p:button>
		<BR />
		<p:button outcome="index.xhtml" value="Home" style="margin-right:20px;">
			 
		</p:button>
	</h:body>


</HTML>
